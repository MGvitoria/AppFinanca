<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game over finanças - Metas</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2 class="logo">Game over finanças</h2>
      <nav>
        <a href="">Dashboard</a>
        <a href="">Transações</a>
        <a href="" class="active">Metas</a>
      </nav>
      <button class="logout">Sair</button>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Metas de Economia</h1>
        <button id="novaMetaBtn">Nova Meta</button>
      </header>

      <section class="sessao">
        {% for meta in metas %}
        <div class="">
          <h3><span></span></h3>
          <div class="progresso">
          <div class="bar" style="width: {{ (meta['valor_atual']/meta['valor_alvo'])*100 if meta['valor_alvo'] else 0 }}%;"></div></div>
          <div class="valores">
            <span>R$ </span>
            <span>R$ </span>
          </div>
          <form action="" method="POST" style="margin-top: 10px;">
            <input type="number" name="valor" placeholder="Adicionar valor" step="0.01" required>
            <button>Contribuir</button>
          </form>
        </div>
        {% else %}
        <p>Nenhuma meta cadastrada.</p>
        {% endfor %}
      </section>
    </main>
  </div>

  <div class="modal" id="novaMetaModal">
    <div class="modal-content">
      <h2>Nova Meta</h2>
      <form action="" method="POST">
        <input type="text" name="nome" placeholder="Nome da meta" required>
        <input type="number" name="valor_alvo" placeholder="Valor alvo" step="0.01" required>
        <input type="date" name="prazo" placeholder="Prazo">
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('novaMetaModal');
    const btn = document.getElementById('novaMetaBtn');
    btn.onclick = () => modal.style.display = 'flex';
    modal.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
  </script>
</body>
</html>
